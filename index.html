<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gorras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5 text-center border w-75 ">
        <h1 class="mb-4 text-primary">CONSULTE SOBRE SUS GORRAS:</h1>

        <div class="row mb-3">
            <div class="row">
                <div class="d-flex justify-content-between  mb-3 col">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm mb-2" onclick="buscarGorra()">Buscar</button>
                        <button type="button" class="btn btn-primary btn-sm mb-2" onclick="listarGorras()">Listar</button>
                        <button type="button" class="btn btn-primary btn-sm mb-2 " onclick="actualizarGorra()">Actualizar</button>
                        <button type="button" class="btn btn-primary btn-sm mb-2" onclick="eliminarGorra()">Eliminar</button>
                        <button type="button" class="btn btn-primary btn-sm mb-2" onclick="insertarGorra()">Insertar</button>
                    </div>
                </div>
                <div class="col">
                    <h2><b>Listado de gorras</b></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="row mb-3">
                    <div class="col">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" id="gorraId" class="form-control" placeholder="ID de la gorra">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre de la gorra">
                    </div>
                    <div class="col">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" id="color" class="form-control" placeholder="Color de la gorra">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" id="precio" class="form-control" placeholder="Precio de la gorra">
                    </div>
                    <div class="col">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" id="cantidad" class="form-control" placeholder="Cantidad en stock">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                        <input type="text" id="imagenUrl" class="form-control" placeholder="URL de la imagen">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Tabla de Bootstrap para mostrar datos -->
                <div class="table-responsive">
                    <table class="table table-bordered" id="outputTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Color</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Imagen URL</th>
                            </tr>
                        </thead>
                        <tbody id="output">
                            <!-- Filas de datos serán agregadas aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
